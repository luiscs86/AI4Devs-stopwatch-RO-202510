<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer and Countdown</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .landing-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .nav-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
        }

        .nav-button:first-child {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
        }

        .nav-button:last-child {
            background: linear-gradient(45deg, #ff5722, #d84315);
        }

        .nav-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .display {
            background: #f8f9fa;
            border: 3px solid #333;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            font-size: 3em;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #333;
            position: relative;
        }

        .milliseconds {
            font-size: 0.6em;
            position: absolute;
            bottom: 10px;
            right: 20px;
        }

        .controls {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 20px 0;
        }

        .control-button {
            padding: 15px 30px;
            font-size: 1.1em;
            font-weight: bold;
            border: 3px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: white;
            min-width: 120px;
        }

        .start-button {
            background: linear-gradient(45deg, #00bcd4, #0097a7);
        }

        .clear-button {
            background: linear-gradient(45deg, #f44336, #d32f2f);
        }

        .control-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 10px;
            margin: 20px 0;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .key {
            padding: 15px;
            font-size: 1.2em;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            min-height: 60px;
        }

        .key.number {
            background: linear-gradient(45deg, #4caf50, #388e3c);
            color: white;
        }

        .key.action {
            background: linear-gradient(45deg, #9e9e9e, #616161);
            color: white;
        }

        .key:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
        }

        .back-button:hover {
            background: #5a6268;
        }

        .input-display {
            background: #e9ecef;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-size: 1.2em;
            min-height: 50px;
            color: #333;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .landing-buttons {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .display {
                font-size: 2em;
                padding: 20px;
            }
            
            .keypad {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div id="landing" class="page active">
            <h1>Timer & Countdown</h1>
            <div class="landing-buttons">
                <button class="nav-button" onclick="showPage('stopwatch')">Stopwatch</button>
                <button class="nav-button" onclick="showPage('countdown')">Countdown</button>
            </div>
        </div>

        <!-- Stopwatch Page -->
        <div id="stopwatch" class="page">
            <h1>Stopwatch</h1>
            <div class="display" id="stopwatch-display">
                00:00:00
                <div class="milliseconds" id="stopwatch-ms">000</div>
            </div>
            <div class="controls">
                <button class="control-button start-button" id="stopwatch-start" onclick="toggleStopwatch()">Start</button>
                <button class="control-button clear-button" onclick="clearStopwatch()">Clear</button>
            </div>
            <button class="back-button" onclick="showPage('landing')">← Back to Menu</button>
        </div>

        <!-- Countdown Page -->
        <div id="countdown" class="page">
            <h1>Countdown</h1>
            <div class="display" id="countdown-display">
                00:00:00
                <div class="milliseconds" id="countdown-ms">000</div>
            </div>
            <div class="input-display" id="input-display">Enter time: </div>
            <div class="keypad">
                <div class="key number" onclick="addDigit('5')">5</div>
                <div class="key number" onclick="addDigit('6')">6</div>
                <div class="key number" onclick="addDigit('7')">7</div>
                <div class="key number" onclick="addDigit('8')">8</div>
                <div class="key number" onclick="addDigit('9')">9</div>
                <div class="key action" onclick="setCountdown()">Set</div>
                <div class="key number" onclick="addDigit('0')">0</div>
                <div class="key number" onclick="addDigit('1')">1</div>
                <div class="key number" onclick="addDigit('2')">2</div>
                <div class="key number" onclick="addDigit('3')">3</div>
                <div class="key number" onclick="addDigit('4')">4</div>
                <div class="key action" onclick="clearInput()">Clear</div>
            </div>
            <button class="back-button" onclick="showPage('landing')">← Back to Menu</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
